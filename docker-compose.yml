version: '3.8'
services:
  db:
    image: mysql:8.0
    container_name: mysql_dbeaver
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password123  # รหัสผ่านของ root
      MYSQL_DATABASE: my_database      # ชื่อฐานข้อมูลเริ่มต้น
      MYSQL_USER: user_name            # ชื่อผู้ใช้ทั่วไป
      MYSQL_PASSWORD: user_password    # รหัสผ่านผู้ใช้ทั่วไป
    ports:
      - "3306:3306"                    # Map port ออกมาให้ DBeaver เข้าถึงได้
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data: