<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบยืม-คืนอุปกรณ์</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Kanit', sans-serif;
        background-color: #f8f9fa; /* สีพื้นหลังเทาอ่อนๆ ช่วยให้การ์ดสีขาวเด่นขึ้น */
    }
</style>
</head>

<body class="bg-light">

  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">

      <a class="navbar-brand" href="#">IT Inventory System</a>
    </div>
  </nav>
  <div class="modal fade" id="borrowModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">ทำรายการยืมอุปกรณ์</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>


        <div class="modal-body">
          <div class="mb-3">
            <label for="first_name">ชื่อ:</label>
            <input type="text" id="first_name" class="form-control">
          </div>
          <div class="mb-3">
            <label for="last_name">นามสกุล:</label>
            <input type="text" id="last_name" class="form-control">
          </div>
          <div class="mb-3">
            <label for="employees_code">รหัสพนักงาน:</label>
            <input type="text" id="employees_code" class="form-control">
          </div>
          <div class="mb-3">
            <label for="phone_number">เบอร์โทรศัพท์ (10 หลัก):</label>
            <input type="text" id="phone_number" class="form-control" maxlength="12" placeholder="08XXXXXXXX">
          </div>
          <div class="mb-3">
            <label for="affiliation">สังกัด (Affiliation):</label>
            <input type="text" id="affiliation" class="form-control">
          </div>
        </div>

        <div class="modal-footer border-top-0">
          <button type="button" class="btn btn-light" data-bs-dismiss="modal">ยกเลิก</button>
          <button type="button" class="btn btn-primary px-4" onclick="submitBorrow()">
            <i class="fas fa-check-circle me-1"></i> ยืนยันการยืม
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row mb-4">
      <div class="col-md-8">
        <h3>รายการอุปกรณ์ทั้งหมด</h3>
      </div>
      <div class="col-md-4">
        <input type="text" id="searchInput" class="form-control" placeholder="ค้นหาชื่ออุปกรณ์หรือ Serial..."
          oninput="handleSearch()">
      </div>
    </div>

    <div class="row" id="itemContainer">
    </div>
  </div>



  <div id="itemContainer" class="row">
  </div>

  <div class="pagination-container text-center my-4">
    <button id="prevPage" class="btn btn-secondary">ก่อนหน้า</button>
    <span id="pageInfo" class="mx-3">หน้า 1 จาก 1</span>
    <button id="nextPage" class="btn btn-secondary">ถัดไป</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
