<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบแจ้งซ่อมออนไลน์</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
   <nav class="bg-gradient-to-r from-blue-700 to-blue-500 text-white py-3 shadow-lg sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
        <div class="flex items-center space-x-3 group cursor-pointer">
            <div class="w-10 h-10 bg-white rounded-xl shadow-inner flex items-center justify-center transform group-hover:rotate-12 transition duration-300">
                <i class="fas fa-tools text-blue-600 text-lg"></i>
            </div>
            <div>
                <h1 class="text-xl font-bold tracking-tight leading-none">IT SERVICE</h1>
                <p class="text-[10px] text-blue-100 uppercase tracking-widest">Maintenance System</p>
            </div>
        </div>

        <div class="flex items-right space-x-2">
            <a href="http://127.0.0.1:5500/Default.html" class="flex items-center space-x-2 bg-white/10 hover:bg-white/20 text-white border border-white/30 py-2 px-5 rounded-lg backdrop-blur-sm transition duration-300 text-sm font-medium">
                <i class="fas fa-home text-xs"></i>
                <span>กลับหน้าหลัก</span>
            </a>
        </div>
    </div>
</nav>
    <div class="max-w-2xl mx-auto my-10 p-8 bg-white rounded-xl shadow-lg">
        <div class="mb-8 text-center">
            <h2 class="text-3xl font-bold text-blue-600">แจ้งซ่อมอุปกรณ์</h2>
            <p class="text-gray-500">กรุณากรอกรายละเอียดเพื่อความรวดเร็วในการดำเนินการ</p>
        </div>

        <form onsubmit="submitRepairForm(event)" method="POST" enctype="multipart/form-data" class="space-y-5">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block mb-1 font-semibold">ยี่ห้อ/รุ่น</label>
                    <input type="text" name="brand_model" required class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400 outline-none">
                </div>
                <div>
                    <label class="block mb-1 font-semibold">Serial Number</label>
                    <input type="text" name="serial_number" required class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400 outline-none">
                </div>
                <div>
                    <label class="block mb-1 font-semibold">เลขที่สัญญา</label>
                    <input type="text" name="contract_number" required class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400 outline-none">
                </div>
                <div>
                    <label class="block mb-1 font-semibold">รหัสทรัพย์สิน/อุปกรณ์</label>
                    <input type="text" name="asset_number" required class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400 outline-none">
                </div>
                
                
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
           <div>
                    <label class="block mb-1 font-semibold">ชื่อผู้แจ้ง</label>
                    <input type="text" name="employee_name" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400 outline-none">
                </div>
                <div>
                    <label class="block mb-1 font-semibold">รหัสพนักงาน</label>
                    <input type="text" name="employees_code"  class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400 outline-none">
                </div>
                <div>
                    <label class="block mb-1 font-semibold">แผนก/สังกัด</label>
                    <input type="text" name="affiliation" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400 outline-none">
                </div>
                 <div>
                    <label class="block mb-1 font-semibold">เบอร์โทรศัพท์ติดต่อ</label>
                    <input type="tel" name="phone_number" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400 outline-none">
                </div>
            </div>

            

            <div>
                <label class="block mb-1 font-semibold">อาการเสีย/ปัญหาที่พบ</label>
                <textarea name="problem" rows="4" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400 outline-none" placeholder="ระบุรายละเอียดอาการ..."></textarea>
            </div>

            <div>
                <label class="block mb-1 font-semibold">แนบรูปภาพ (ถ้ามี)</label>
                <input type="file" name="files" id="repair_files" multiple 
       accept="image/*, .pdf" 
       class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                <p class="text-xs text-gray-400 mt-1">* สามารถเลือกได้หลายไฟล์</p>
            </div>

            <input type="hidden" name="status" value="Pending">

            <hr class="my-6">

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition duration-300 shadow-md">
                ส่งข้อมูลแจ้งซ่อม
            </button>
        </form>
    </div>

  
        
        <footer class="bg-slate-900 text-slate-300 py-12 mt-20">
    <div class="max-w-6xl mx-auto px-4">
        <div class="flex flex-col md:flex-row justify-between items-center gap-6">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                    <i class="fas fa-tools text-white"></i>
                </div>
                <span class="text-xl font-bold text-white tracking-tight">IT-SUPPORT "_" </span>
            </div>
            
          
        </div>
    </div>
</footer>

        

</body>
<script>
    
    async function submitRepairForm(event) {
    event.preventDefault();

    const form = event.target;
    // 1. สร้าง FormData เปล่าๆ ขึ้นมา (ไม่เอาจาก form โดยตรงเพื่อคุมชื่อ Field เอง)
    const formData = new FormData();

    // 2. ดึงข้อมูล Text จากฟอร์ม ใส่เข้าไปทีละตัว
    formData.append('brand', form.brand_model.value); // แก้ให้ตรงกับ Backend ที่รอรับ 'brand'
    formData.append('serial_number', form.serial_number.value);
    formData.append('contract_number', form.contract_number.value);
    formData.append('asset_number', form.asset_number.value);
    formData.append('employee_name', form.employee_name.value);
    formData.append('employees_code', form.employees_code.value);
    formData.append('affiliation', form.affiliation.value);
    formData.append('phone_number', form.phone_number.value);
    formData.append('problem', form.problem.value);
    formData.append('status', form.status.value);

    // ดึง item_id จาก URL
    const urlParams = new URLSearchParams(window.location.search);
    const itemIdFromUrl = urlParams.get('id');
    if (itemIdFromUrl) {
        formData.append('item_id', itemIdFromUrl);
    }

    // 3. จัดการไฟล์ (ใช้ชื่อ 'files' ให้ตรงกับ Backend: upload.array('files', 5))
    const fileInput = form.querySelector('input[type="file"]');
    if (fileInput && fileInput.files.length > 0) {
        for (let i = 0; i < fileInput.files.length; i++) {
            formData.append('files', fileInput.files[i]); 
        }
    }

    try {
        const SERVER_IP = window.location.hostname;
        const response = await fetch(`http://${SERVER_IP}:5000/api/repair`, {
            method: 'POST',
            body: formData, // Browser จะใส่ Boundary ให้เอง ไม่ต้องตั้ง Header
        });

        const result = await response.json();
        if (result.success) {
            alert('✅ แจ้งซ่อมสำเร็จ!');
            form.reset();
        } else {
            alert('❌ ' + result.message);
        }
    } catch (error) {
        console.error('Submit Error:', error);
        alert('❌ ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้');
    }


}
  
</script>
</html>
