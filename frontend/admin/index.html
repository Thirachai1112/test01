<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | ระบบยืม-คืน</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f4f7f6; font-family: 'Kanit', sans-serif; }
        .sidebar { width: 250px; height: 100vh; background: #2c3e50; color: white; position: fixed; }
        .main-content { margin-left: 250px; padding: 20px; }
        .nav-link { color: white; opacity: 0.8; }
        .nav-link:hover, .nav-link.active { opacity: 1; background: #34495e; }
        .card-stat { border: none; border-radius: 15px; transition: 0.3s; }
        .card-stat:hover { transform: translateY(-5px); }
    </style>
</head>
<body>

    <div class="sidebar d-flex flex-column p-3">
        <h4><i class="fas fa-tools me-2"></i> Admin Panel</h4>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="#" class="nav-link active" onclick="showSection('dashboard')">
                    <i class="fas fa-chart-line me-2"></i> แผงควบคุม
                </a>
            </li>
            <li>
                <a href="#" class="nav-link" onclick="showSection('inventory')">
                    <i class="fas fa-boxes me-2"></i> จัดการอุปกรณ์
                </a>
            </li>
            <li>
                <a href="#" class="nav-link" onclick="showSection('logs')">
                    <i class="fas fa-history me-2"></i> ประวัติการยืม-คืน
                </a>
            </li>
        </ul>
        <div class="mt-auto p-3">
    <hr class="text-white-50">
    <a href="/Default.html" class="btn btn-outline-light w-100 border-0 text-start py-3 shadow-none">
        <i class="fas fa-arrow-left me-2"></i> ย้อนกลับหน้าหลัก
    </a>
</div>
    </div>

    <div class="main-content">
        <div id="dashboard-section">
            <h2 class="mb-4">สรุปภาพรวม</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card card-stat bg-primary text-white p-4">
                        <h5>อุปกรณ์ทั้งหมด</h5>
                        <h2 id="total-items">0</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card card-stat bg-warning text-dark p-4">
                        <h5>กำลังยืมอยู่</h5>
                        <h2 id="total-borrowed">0</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card card-stat bg-success text-white p-4">
                        <h5>ว่างพร้อมใช้งาน</h5>
                        <h2 id="total-available">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <div id="inventory-section" style="display:none;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>รายการอุปกรณ์</h2>
                <button class="btn btn-success" onclick="openAddModal()">
                    <i class="fas fa-plus"></i> เพิ่มอุปกรณ์ใหม่
                </button>
            </div>
            <table class="table table-white table-striped shadow-sm rounded">
                <thead>
                    <tr>
                        <th>รูป</th>
                        <th>ชื่ออุปกรณ์</th>
                        <th>Serial Number</th>
                        <th>สถานะ</th>
                        <th>จัดการ</th>
                    </tr>
                </thead>
                <tbody id="inventory-list">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        function showSection(section) {
            document.getElementById('dashboard-section').style.display = section === 'dashboard' ? 'block' : 'none';
            document.getElementById('inventory-section').style.display = section === 'inventory' ? 'block' : 'none';
            // เพิ่มเงื่อนไขสำหรับ logs ต่อไป
        }
    </script>
</body>
</html>
